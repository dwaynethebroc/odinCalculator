<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class = "title">
            <h1>Calculator</h1>
        </div>
        
        <br>

        <div class = "display">1234567890</div>
        <div class="Calculator"> 
            <div class = "row">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>+</div>
            </div>
            <div class = "row">
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>-</div>
            </div>
            <div class = "row">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>*</div>
            </div>
            <div class = "row">
                <div>0</div>
                <div>.</div>
                <div>=</div>
                <div>/</div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
