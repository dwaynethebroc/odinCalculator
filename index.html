<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <br> 
        <div class="Calculator"> 
            <div class = "display">0</div>
            <div class = "row">
                <div class = "clear" id = "clear">CLEAR</div>
                <div class = "backspace" id = "backspace">DELETE</div>
            </div>
            <div class = "row">
                <div class = "button" id = "1">1</div>
                <div class = "button" id = "2">2</div>
                <div class = "button" id = "3">3</div>
                <div class = "operator" id = "+">+</div>
            </div>
            <div class = "row">
                <div class = "button" id = "4">4</div>
                <div class = "button" id = "5">5</div>
                <div class = "button" id = "6">6</div>
                <div class = "operator" id = "-">-</div>
            </div>
            <div class = "row">
                <div class = "button" id = "7">7</div>
                <div class = "button" id = "8">8</div>
                <div class = "button" id = "9">9</div>
                <div class = "operator" id = "*">*</div>
            </div>
            <div class = "row">
                <div class = "button" id = "0">0</div>
                <div class = "period" id = ".">.</div>
                <div class = "equal" id = "=">=</div>
                <div class = "operator" id = "/">/</div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
